<app-loading *ngIf="loadingArtist"></app-loading>
<div class="row animated fadeIn" *ngIf="!loadingArtist">
    <div class="col-2">
        <img [src]="artista.images | noimage" class=" img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3>{{artista.name}}</h3>
        <p><a [href]="artista.external_urls.spotify">
                Ir a la pagina del artista
            </a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button routerLink="/search" routerLinkActive="router-link-active"
            class="btn btn-outline-danger">Regresar</button>
    </div>
</div>


<div class="row m-5">
    <div class="col">
        <table class="table">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Canci√≥n</th>
                    <th>Vista previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tracks of topTracks">
                    <td><img [src]="tracks.album.images | noimage" class="img-thumb" alt=""></td>
                    <td>{{tracks.album.name}}</td>
                    <td>{{tracks.name}}
                    </td>
                    <td>
                    <!--     <audio [src]="tracks.preview_url" controls></audio> -->
                    <iframe [src]="tracks.id | domseguro" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>

                    
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
