<div class="row row-cols-1 row-cols-md-3 g-4">

  <div class="col" *ngFor="let cancion of nuevasCanciones">
    <div class="card h-100">
      <img [src]="cancion.images | noimage" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{cancion.name}}</h5>
        <p class="card-text" *ngFor="let artista of cancion.artists"> <span
            class=" badge rounded-pill bg-primary">{{artista.name}}</span>
        </p>
      </div>
      <div class="card-footer">
        <small class="text-muted">Last updated 3 mins ago</small>
      </div>
    </div>
  </div>


</div>
